<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cho Thuê Cronjob</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px 0;
      border-radius: 8px;
    }

    .form-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
      text-align: center;
    }

    .form-container input, .form-container select, .form-container button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    .form-container button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-container button:hover {
      background-color: #45a049;
    }

    .form-container label {
      text-align: left;
      font-weight: 500;
      margin-bottom: 8px;
      display: block;
    }

    .result {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }

    .footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 14px;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Cho Thuê Cronjob</h1>
      <p>Cung cấp dịch vụ cho thuê cronjob để tự động hóa công việc của bạn.</p>
    </div>

    <div class="form-container">
      <label for="link">Nhập Link API:</label>
      <input type="text" id="link" placeholder="https://domain.com/api">

      <label for="seconds">Nhập số giây:</label>
      <input type="number" id="seconds" placeholder="Giới hạn thời gian (giây)">

      <button onclick="calculateOptimalTime()">Tính Toán</button>

      <div class="result" id="result"></div>
    </div>

  </div>

  <div class="footer">
    <p>&copy; 2024 Dịch Vụ Cronjob | Designed by ChatGPT</p>
  </div>

  <script>
    function calculateOptimalTime() {
      const link = document.getElementById("link").value;
      const seconds = document.getElementById("seconds").value;

      if (!link || !seconds) {
        document.getElementById("result").innerHTML = "Vui lòng nhập đầy đủ link và thời gian!";
        return;
      }

      const currentDate = new Date();
      const optimalTime = new Date(currentDate.getTime() + (seconds * 1000)); // Tính thời gian sau số giây nhập vào
      const timeDiff = optimalTime - currentDate;

      document.getElementById("result").innerHTML = `Link API: ${link} <br> Thời gian tối ưu để chạy cronjob là: ${optimalTime.toLocaleString()} <br> Thời gian còn lại: ${timeDiff / 1000} giây`;
    }
  </script>

</body>
</html>
