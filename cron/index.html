<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cho Thuê Cronjob</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Cho Thuê Cronjob</h2>
    <label for="link">Nhập Link API:</label>
    <input type="text" id="link" placeholder="https://domain.com/api">

    <label for="seconds">Nhập số giây:</label>
    <input type="number" id="seconds" placeholder="Giới hạn thời gian (giây)">

    <button onclick="calculateOptimalTime()">Tính Toán</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateOptimalTime() {
      const link = document.getElementById("link").value;
      const seconds = document.getElementById("seconds").value;

      if (!link || !seconds) {
        document.getElementById("result").innerHTML = "Vui lòng nhập đầy đủ link và thời gian!";
        return;
      }

      const currentDate = new Date();
      const optimalTime = new Date(currentDate.getTime() + (seconds * 1000)); // Tính thời gian sau số giây nhập vào
      const timeDiff = optimalTime - currentDate;

      document.getElementById("result").innerHTML = `Link API: ${link} <br> Thời gian tối ưu để chạy cronjob là: ${optimalTime.toLocaleString()} <br> Thời gian còn lại: ${timeDiff / 1000} giây`;
    }
  </script>

</body>
</html>
