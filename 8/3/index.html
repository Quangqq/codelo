<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Ngày 8/3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hiệu ứng nền -->
    <div class="background"></div>

    <!-- Nội dung chính -->
    <div class="content">
        <h1>Chúc Mừng Ngày Quốc Tế Phụ Nữ 8/3</h1>
        <p>Gửi đến những người phụ nữ yêu thương nhất lời chúc tốt đẹp và hạnh phúc tràn đầy!</p>
        <div class="flowers">
            <img src="https://via.placeholder.com/150/FFC0CB/FFFFFF?text=Flower1" alt="Hoa 1">
            <img src="https://via.placeholder.com/150/FF69B4/FFFFFF?text=Flower2" alt="Hoa 2">
            <img src="https://via.placeholder.com/150/FF1493/FFFFFF?text=Flower3" alt="Hoa 3">
        </div>
        <button onclick="showLoveMessage()">Gửi Lời Yêu Thương</button>
        <div id="love-message" class="hidden">
            <p>Bạn là người phụ nữ tuyệt vời nhất trong cuộc đời này ❤️</p>
        </div>
    </div>

    <!-- Script -->
    <script>
        function showLoveMessage() {
            const message = document.getElementById("love-message");
            message.classList.toggle("hidden");
        }
    </script>
</body>
</html>
