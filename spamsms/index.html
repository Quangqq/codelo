<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUANG | SPAM SMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div id="content" class="p-5 rounded shadow bg-white text-center">
            <h1 class="text-primary mb-4">SPAM SMS</h1>
            <p class="text-muted">Chúng tôi không chịu trách nhiệm, mọi trách nhiệm sẽ thuộc về bạn nếu bị tố cáo</p>
            <form id="smsForm">
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại:</label>
                    <input type="text" id="phone" name="phone" class="form-control" placeholder="Nhập số điện thoại" required>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Số lượng (tối đa 100):</label>
                    <input type="number" id="amount" name="amount" class="form-control" value="100" min="100" max="100">
                </div>
                <div class="mb-3">
                    <label for="apiSelect" class="form-label">Chọn API:</label>
                    <select id="apiSelect" class="form-select">
                        <option value="spamSms1">API 1 (YẾU)</option>
                        <option value="spamSms2">API 2 (ỔN)</option>
                        <option value="spamSms3">API 3 (VIP)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Gửi Spam</button>
            </form>
            <div id="responseMessage" class="mt-3"></div>
        </div>
    </div>
    
    <!-- Footer with IP Display -->
    <footer class="footer text-center py-3">
        <div class="container">
            <span class="text-light"> 
                <img alt="IP Address" src="http://www.wieistmeineip.de/ip-address" class="ip-address" />
            </span>
        </div>
    </footer>

    <script src="api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
