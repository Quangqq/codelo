<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate</title>
  <style>
    /* CSS - Giao diện Donate */

    /* Reset cơ bản */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      overflow: hidden;
    }

    .donate-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      width: 400px;
    }

    .donate-container h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: #ff6347;
    }

    .donate-container p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 25px;
    }

    .donate-btn {
      font-size: 1.3rem;
      padding: 15px 40px;
      background: #ff6347;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .donate-btn:hover {
      background: #ff4500;
      box-shadow: 0 4px 15px rgba(255, 99, 71, 0.6);
    }

    .donate-btn:active {
      transform: scale(0.95);
    }

    .sparkle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0));
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      transform: scale(0.5) translate(-50%, -50%);
      animation: sparkle-animation 1s ease-out forwards;
    }

    @keyframes sparkle-animation {
      0% {
        opacity: 1;
        transform: scale(0.5) translate(-50%, -50%);
      }
      100% {
        opacity: 0;
        transform: scale(2) translate(-50%, -50%);
      }
    }

    /* Phần hiển thị thông tin ngân hàng và QR */
    .donate-info {
      display: none;
      margin-top: 30px;
      font-size: 1.1rem;
      text-align: left;
      color: #555;
    }

    .donate-info h2 {
      font-size: 1.8rem;
      color: #ff6347;
      margin-bottom: 10px;
    }

    .donate-info p {
      margin-bottom: 10px;
    }

    .donate-info img {
      max-width: 150px;
      margin-top: 15px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

  </style>
</head>
<body>
  <div class="donate-container">
    <h1>Donate Me</h1>
    <p>Your support helps us grow and improve Thank you for your generosity!</p>
    <button class="donate-btn" onclick="triggerDonateEffect(event)">Donate</button>

    <!-- Thông tin ngân hàng và QR Code -->
    <div id="donateInfo" class="donate-info">
      <h2>Thông tin Ngân Hàng</h2>
      <p>Ngân hàng: Bidv</p>
      <p>Số tài khoản: 8874535136</p>
      <p>Chủ tài khoản: PHAM VAN BINH</p>
      <h3>QR Code</h3>
      <img src="https://i.imgur.com/2QIWkUv.png" alt="QR Code">
    </div>
  </div>

  <script>
    // JavaScript - Hiệu ứng Donate và Hiển thị Thông Tin
    function triggerDonateEffect(event) {
      const button = event.target;
      const donateInfo = document.getElementById('donateInfo');

      // Tạo hiệu ứng sparkle
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      button.appendChild(sparkle);

      // Xóa hiệu ứng sau khi hoàn tất
      sparkle.addEventListener('animationend', () => {
        sparkle.remove();
      });

      // Hiển thị thông tin ngân hàng và QR
      donateInfo.style.display = 'block';
    }
  </script>
</body>
</html>
